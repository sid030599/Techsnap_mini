<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "styles/announcements-style.css"%}">
    <link rel="stylesheet" href="{% static "styles/style.css"%}">
    <link rel="stylesheet" href="{% static "css/w3.css"%}">
    <link rel="stylesheet" href="{% static "styles/courses-style.css"%}">
    <link rel="stylesheet" href="{% static "styles/add-popup.css"%}">
    <link rel="icon" type="image/x-icon" href="{% static "rsc/icons8-project-management-48.png"%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="announcements-container">
        <div class="right">

                <form  method='POST'  >
               
                    <div class="right-cont">
                        <div class='right-item'>
                            {% csrf_token %}
                            {{ highlight_form|crispy }} <br>
                            <button class="filter-btn" type = "submit" id="add-course-btn">Edit</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
